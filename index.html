<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sorrowful Mysteries Audio</title>

<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  :root{
    --player-top-offset: 64px;   /* below gray bar */
    --player-right-offset: 6px;  /* closer to corner */
  }

  .player {
    position: fixed;
    top: var(--player-top-offset);
    right: var(--player-right-offset);
    z-index: 9999;
    user-select: none;
  }

  .player-panel {
    padding: 10px 12px;
    border-radius: 14px;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    backdrop-filter: blur(6px);
    transform-origin: top right;
  }

  .controls {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 10px;
  }

  /* ✅ only hide/show these controls, not the Audio handle */
  .player.controls-hidden .controls-main {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    width: 0;
    margin: 0;
    padding: 0;
  }

  /* Timeline */
  .timeline {
    width: 120px;
    height: 8px;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.28);
    border-radius: 999px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .timeline-progress {
    height: 100%;
    width: 0%;
    background: rgba(255,255,255,0.9);
    border-radius: 999px;
    pointer-events: none;
  }

  .marker {
    position: absolute;
    top: -5px;
    width: 2px;
    height: 18px;
    background: rgba(255,255,255,0.35);
  }

  /* Buttons */
  .btn,
  .volume-btn {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background: rgba(255,255,255,0.22);
    border: 1px solid rgba(255,255,255,0.35);
    backdrop-filter: blur(4px);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    transition: background 0.2s ease, border-color 0.2s ease;
    flex: 0 0 auto;
  }

  .btn:hover,
  .volume-btn:hover {
    background: rgba(255,255,255,0.32);
    border-color: rgba(255,255,255,0.55);
  }

  /* White icons */
  .play-icon {
    width: 0;
    height: 0;
    border-left: 14px solid rgba(255,255,255,0.95);
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    margin-left: 2px;
  }

  .pause-icon {
    display: flex;
    gap: 4px;
  }

  .pause-icon span {
    width: 5px;
    height: 16px;
    background: rgba(255,255,255,0.95);
  }

  /* Volume */
  .volume-container {
    position: relative;
    width: 34px;
    height: 34px;
    flex: 0 0 auto;
  }

  .volume-btn svg {
    width: 18px;
    height: 18px;
    fill: rgba(255,255,255,0.95);
  }

  .volume-slider {
    position: absolute;
    right: 0;
    top: 42px;
    width: 120px;
    display: none;
    z-index: 999;
  }

  .volume-container.open .volume-slider {
    display: block;
  }

  .volume-slider::-webkit-slider-runnable-track {
    height: 4px;
    background: rgba(255,255,255,0.9);
    border-radius: 999px;
  }

  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: #000;
    border-radius: 50%;
    margin-top: -4px;
    cursor: pointer;
  }

  .volume-slider::-moz-range-track {
    height: 4px;
    background: rgba(255,255,255,0.9);
    border-radius: 999px;
  }

  .volume-slider::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: #000;
    border-radius: 50%;
    cursor: pointer;
  }

  /* Handle */
  .player-handle {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    height: 34px;
    padding: 0 10px;
    border-radius: 999px;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.18);
    backdrop-filter: blur(6px);
    cursor: pointer;
    white-space: nowrap;
    flex: 0 0 auto;
  }

  .player-handle .dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: rgba(255,255,255,0.8);
    display: inline-block;
  }

  .player-handle .label {
    font-size: 12px;
    opacity: 0.9;
    letter-spacing: 0.2px;
  }

  /* Mobile: center top */
  @media (max-width: 768px) {
    .player {
      left: 50%;
      right: auto;
      transform: translateX(-50%);
      top: calc(var(--player-top-offset) + 6px);
    }
    .controls {
      justify-content: center;
    }
    .player-panel {
      transform-origin: top center;
    }
  }
</style>
</head>

<body>

<div class="player" id="player">
  <div class="player-panel" id="playerPanel">
    <div class="controls">

      <div class="controls-main" id="controlsMain" style="display:flex; align-items:center; gap:10px;">
        <button class="btn" onclick="playPause(); event.stopPropagation();">
          <div class="play-icon" id="playIcon"></div>
        </button>

        <div class="timeline" id="timeline">
          <div class="timeline-progress" id="progress"></div>
        </div>

        <div class="volume-container" id="volumeContainer">
          <button class="volume-btn" onclick="toggleVolume(event)">
            <svg id="volIcon" viewBox="0 0 24 24">
              <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
              <path id="wave1" d="M14.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"></path>
              <path id="wave2" d="M16.5 12c0 2.5-1.46 4.67-3.5 5.77v-2.06c1.44-.93 2.5-2.61 2.5-4.71s-1.06-3.78-2.5-4.71V6.23c2.04 1.1 3.5 3.27 3.5 5.77z"></path>
            </svg>
          </button>

          <input id="volumeSlider" type="range" class="volume-slider"
            min="0" max="1" step="0.01" value="1"
            oninput="setVolume(this.value)">
        </div>
      </div>

      <div class="player-handle" id="playerHandle" aria-label="Toggle audio controls">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="label">Audio</span>
      </div>

    </div>
  </div>
</div>

<audio id="audio" preload="auto"></audio>

<script>
  const tracks = [
    { src: "./Sorrowful-Mysteries-1.mp3" },
    { src: "./Sorrowful-Mysteries-2.mp3" },
    { src: "./Sorrowful-Mysteries-3.mp3" },
    { src: "./Sorrowful-Mysteries-4.mp3" },
    { src: "./Sorrowful-Mysteries-5.mp3" }
  ];

  const audio = document.getElementById("audio");
  const playIcon = document.getElementById("playIcon");
  const timeline = document.getElementById("timeline");
  const progress = document.getElementById("progress");
  const volIcon = document.getElementById("volIcon");
  const volumeContainer = document.getElementById("volumeContainer");
  const volumeSliderEl = document.getElementById("volumeSlider");
  const player = document.getElementById("player");
  const playerHandle = document.getElementById("playerHandle");
  const controlsMain = document.getElementById("controlsMain");

  let durations = [], offsets = [], totalDuration = 0;
  let currentIndex = 0;
  let dragging = false;

  let userHasInteracted = false;
  let shouldAutoplayNext = false;

  /* ✅ SESSION LOUDNESS CONSISTENCY
     HTMLAudioElement volume is a true gain multiplier (0–1).
     To keep loudness consistent across tracks, we:
     - store the current gain in rememberedVolume
     - re-apply it every time we load a new track
  */
  let rememberedVolume = 1;

  // Apply initial remembered volume
  audio.volume = rememberedVolume;
  volumeSliderEl.value = String(rememberedVolume);

  function hideControls() {
    player.classList.add("controls-hidden");
    volumeContainer.classList.remove("open");
  }
  function showControls() {
    player.classList.remove("controls-hidden");
  }
  function toggleControls() {
    player.classList.contains("controls-hidden") ? showControls() : hideControls();
  }

  function setPlayIcon() {
    playIcon.className = "play-icon";
    playIcon.innerHTML = "";
  }
  function setPauseIcon() {
    playIcon.className = "pause-icon";
    playIcon.innerHTML = "<span></span><span></span>";
  }

  function applyRememberedVolume() {
    audio.volume = rememberedVolume;
    volumeSliderEl.value = String(rememberedVolume);
    volIcon.querySelector("#wave2").style.display = rememberedVolume < 0.4 ? "none" : "";
    volIcon.querySelector("#wave1").style.display = rememberedVolume < 0.2 ? "none" : "";
  }

  function loadTrack(i, autoplay = false) {
    currentIndex = i;
    audio.src = tracks[i].src;
    audio.load();

    // ✅ enforce same loudness immediately on new track
    applyRememberedVolume();

    if (autoplay) {
      audio.play().then(() => setPauseIcon()).catch(() => setPlayIcon());
    } else {
      setPlayIcon();
    }
  }

  function playPause() {
    userHasInteracted = true;

    if (audio.paused) {
      shouldAutoplayNext = true;
      audio.play().then(() => setPauseIcon()).catch(() => {});
    } else {
      shouldAutoplayNext = false;
      audio.pause();
      setPlayIcon();
    }
  }

  Promise.all(tracks.map(t => new Promise(res => {
    const a = new Audio(t.src);
    a.onloadedmetadata = () => res(a.duration);
  }))).then(times => {
    durations = times;
    offsets = times.map((_, i) => times.slice(0, i).reduce((a, b) => a + b, 0));
    totalDuration = times.reduce((a, b) => a + b, 0);
    drawMarkers();
    loadTrack(0, false);
  });

  function drawMarkers() {
    offsets.forEach(o => {
      const m = document.createElement("div");
      m.className = "marker";
      m.style.left = `${(o / totalDuration) * 100}%`;
      timeline.appendChild(m);
    });
  }

  audio.addEventListener("timeupdate", () => {
    const globalTime = offsets[currentIndex] + audio.currentTime;
    progress.style.width = `${(globalTime / totalDuration) * 100}%`;
  });

  // ✅ Auto-advance uses loadTrack() which re-applies rememberedVolume
  audio.addEventListener("ended", () => {
    if (currentIndex < tracks.length - 1) {
      loadTrack(currentIndex + 1, shouldAutoplayNext);
    } else {
      shouldAutoplayNext = false;
      setPlayIcon();
    }
  });

  function seekTo(percent) {
    const targetTime = percent * totalDuration;
    const index = offsets.findIndex((o, i) => targetTime < o + durations[i]);

    const wasPlaying = !audio.paused;
    shouldAutoplayNext = wasPlaying;

    loadTrack(index, wasPlaying);
    audio.currentTime = targetTime - offsets[index];
  }

  function handleSeek(clientX) {
    const rect = timeline.getBoundingClientRect();
    const pct = Math.min(Math.max((clientX - rect.left) / rect.width, 0), 1);
    seekTo(pct);
  }

  timeline.addEventListener("mousedown", e => {
    e.stopPropagation();
    dragging = true;
    handleSeek(e.clientX);
  });
  window.addEventListener("mousemove", e => dragging && handleSeek(e.clientX));
  window.addEventListener("mouseup", () => dragging = false);

  timeline.addEventListener("touchstart", e => {
    e.stopPropagation();
    dragging = true;
    handleSeek(e.touches[0].clientX);
  }, { passive: true });
  timeline.addEventListener("touchmove", e => dragging && handleSeek(e.touches[0].clientX), { passive: true });
  window.addEventListener("touchend", () => dragging = false);

  // ✅ Session-only loudness control (applies to real output + remembered for next track)
  function setVolume(v) {
    const vol = Math.min(Math.max(parseFloat(v), 0), 1);
    rememberedVolume = vol;     // used for next track
    applyRememberedVolume();    // apply immediately to current track
  }

  function toggleVolume(e) {
    e.stopPropagation();
    volumeContainer.classList.toggle("open");
  }

  playerHandle.addEventListener("click", (e) => {
    e.stopPropagation();
    toggleControls();
  });

  controlsMain.addEventListener("click", (e) => {
    e.stopPropagation();
  });

  // click anywhere:
  // 1) start audio on first interaction
  // 2) hide controls
  document.addEventListener("click", () => {
    if (!userHasInteracted) {
      userHasInteracted = true;

      if (audio.paused) {
        shouldAutoplayNext = true;
        audio.play().then(() => setPauseIcon()).catch(() => {});
      }
    }
    hideControls();
  });

  // Ensure icons reflect initial volume state
  applyRememberedVolume();
</script>

</body>
